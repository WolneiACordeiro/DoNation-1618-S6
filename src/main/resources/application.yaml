spring:
  application:
    name: donation
  neo4j:
    uri: ${AURA_URI}
    authentication:
      username: ${AURA_USER}
      password: ${AURA_PASSWORD}
    security:
      encrypted: true
images:
  profile:
    dir: ./images/users
  defaultProfile:
    path: ./images/default/default.jpg
  defaultLandscape:
    path: ./images/default/default_landscape.png
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
